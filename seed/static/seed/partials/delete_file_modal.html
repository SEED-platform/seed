<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><i class="fa fa-times"></i></button>
    <h4 class="modal-title">Delete your Data File</h4>
</div>
<div class="modal-body row">
    <div class="col-sm-12">Are you sure you want to delete the data file, <strong>{$ file.name $}</strong>?</div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-danger" ng-click="delete_file()">Yes, Delete Data File</button>
</div>
