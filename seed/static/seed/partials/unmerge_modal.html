<div class="modal-header">
  <h4 ng-if="::inventory_type === 'properties'" class="modal-title" translate>Unmerge Properties</h4>
  <h4 ng-if="::inventory_type === 'taxlots'" class="modal-title" translate>Unmerge Tax Lots</h4>
</div>
<div class="modal-body row">
  <div ng-if="::inventory_type === 'properties' && !has_elements" class="col-sm-12" translate>UNMERGE_PROPERTIES_MODAL</div>
  <div ng-if="::inventory_type === 'properties' && has_elements" class="col-sm-12" translate>Properties with elements cannot be unmerged.</div>
  <div ng-if="::inventory_type === 'taxlots'" class="col-sm-12" translate>Are you sure you want to unmerge these tax lots?</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
  <button type="button" class="btn btn-info" ng-if="!has_elements" ng-click="close()" autofocus translate>Confirm</button>
</div>
