<div class="modal-header">
  <h4 class="modal-title">Select Profile for Export</h4>
</div>

<div class="modal-body">
  <div class="alert alert-warning">Please select the profile used when importing the data, else the exported data may be incorrect.</div>
  <div class="alert alert-danger" ng-if="download_error_message">
    Unexpected error downloading file
    <pre>{$ download_error_message | json $}</pre>
  </div>
  <div class="row" style="padding-bottom: 10px">
    <label class="control-label col-lg-4 col-sm-4" for="columnMappingProfileSelector">Column Mapping Profile</label>
    <div class="col-lg-8 col-sm-8">
      <select
        id="columnMappingProfileSelector"
        class="form-control input-sm"
        ng-model="current_column_mapping_profile"
        ng-options="profile as profile.name for profile in column_mapping_profiles track by profile.id"
      ></select>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
  <button type="button" class="btn btn-primary" ng-click="download_file()" autofocus translate>Download</button>
</div>
