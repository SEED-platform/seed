<div class="page_header_container">
    <div class="page_header">
        <div class="left page_action_container">
            <a class="page_action" href="#/data"><i class="fa fa-chevron-left"></i> Data Sets</a>
          
        </div>
        <div class="page_title">
            <h1>{$ dataset.name $}</h1>
        </div>
        <div class="right page_action_container">
            <a data-toggle="modal" data-target="#dataUploadModal" ng-click="open_data_upload_modal()">Add more data files</a>
        </div>
    </div>
</div>
<div class="section">
    <div class="section_content_container">
        <div class="section_content">
            <div class="table_list_container worksheet ng-cloak" ng-cloak>
                <div class="file_listing">
                    <table class="import_results table table-striped">
                        <thead>
                            <tr>
                                <th>Data Files</th>
                                <th></th>
                                <th># of Buildings</th>
                                <th>Data Mapping &amp; Validation</th>
                                <th>Data Matching</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="f in dataset.importfiles" class="file_to_import " ng-class="f.status_classes">
                                <td class="data_file_name">{$ f.name $}</td>
                                <td>    
                                    <a class="delete_link" ng-click="confirm_delete(f)"><i class="fa fa-trash-o"></i></a>
                                </td>
                                <td class="is_aligned_right">{$ f.num_rows || 0 $}</td>
                                <td id="data-mapping-{$ $index $}"><a role="button" class="btn btn-sm btn-primary" ng-href="#/data/mapping/{$ f.id $}" ng-disabled="!f.num_rows">{$ f.number_of_mappings $} Data Mapping</a></td>
                                <td id="data-matching-{$ $index $}"><a role="button" class="btn btn-sm btn-primary" ng-href="#/data/matching/{$ f.id $}" ng-disabled="!f.num_rows">{$ f.number_of_matchings $} Data Matching</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
