<div class="page_header_container" ng-cloak>
  <div class="page_header">
    <div class="left page_action_container">
      <a ui-sref="inventory_list(::{inventory_type: inventory_type})" class="page_action">
        <i class="fa-solid fa-chevron-left"></i>
        {$:: (inventory_type === 'taxlots' ? 'Tax Lots' : 'Properties') | translate $}
      </a>
    </div>
    <div class="page_title">
      <h1>{$:: (inventory_type === 'taxlots' ? 'Tax Lot Detail' : 'Property Detail') | translate $}</h1>
    </div>
    <div class="right page_action_container"></div>
  </div>
</div>

<div class="section_nav_container">
  <div class="section_nav" ng-include="::urls.static_url + 'seed/partials/inventory_detail_nav.html'"></div>
</div>

<div class="section_header_container">
  <div class="section_header fixed_height_short has_no_padding">
    <div class="section_action_container left-wide">
      <span>
        <h2>
          <span ng-if="::inventory_type==='properties'"> <i class="fa-regular fa-building"></i><span translate>Property</span> : </span>
          <span ng-if="::inventory_type==='taxlots'"> <i class="fa-regular fa-map"></i><span translate>Tax Lot</span> : </span>
          <span ng-style="!inventory_display_name && {'opacity': 0.5}">
            {$ (inventory_display_name || 'Unknown') | translate $}
            <i ng-if="!inventory_display_name" class="glyphicon glyphicon-question-sign" title="The display field can be changed from the organization settings page."></i>
          </span>
        </h2>
      </span>
    </div>
  </div>
</div>

<div ng-controller="inventory_detail_map_controller" style="margin: 20px">
  <div style="margin: auto; width: 402px; overflow: hidden">
    <div id="map"></div>
  </div>
</div>

<div ng-controller="ubid_admin_controller" ng-include="::urls.static_url + 'seed/partials/ubid_admin.html'"></div>
