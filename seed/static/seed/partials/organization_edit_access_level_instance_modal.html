<div class="modal-header">
  <h4>{$:: 'Edit Access Level Instance Name' | translate $}</h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="form-group col-sm-12">
      <label for="name" translate>Name</label>
      <input id="name" style="margin: 10px 0" type="text" class="form-control" ng-model="level_instance_name" sd-enter="save_if_changed()" autofocus>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
  <button type="button" class="btn btn-primary" ng-click="save_if_changed()" translate>Save</button>
</div>
