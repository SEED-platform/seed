<div class='event-analysis-container' style="color: black">
    <div style="display:flex">
        <div ng-repeat="(key, value) in event.data" style="display: flex">
            {$ key $}
        </div>
    </div>
    <div style="display:flex">
        <div ng-repeat="value in event.data" style="display: flex">
            {$ value $}
        </div>
    </div>
</div>
