<div style="border-top: 1px solid #428bca">
  <table class="table table-striped table_highlight_first system-table" style="border-bottom: 1px solid #dddddd">
    <thead>
      <tr>
        <th ng-repeat="header in service_table_config.headers">{$ header $}</th>
        <th style="width: 110px"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="service in system.services">
        <td ng-repeat="field in service_table_config.fields">{$ service[field] $}</td>
        <td>
          <button
            class="btn btn-default btn-rowform"
            ui-sref="service_detail(::{inventory_type: inventory_type, group_id: system.group_id, system_id: system.id, service_id: service.id})"
          >
            View Details
          </button>
          <button class="btn btn-default btn-rowform" ng-click="edit_service(system.id, service.id)" translate><i class="fa-solid fa-pencil"></i></button>
          <button class="btn btn-danger btn-rowform" ng-click="remove_service(system.id, service.id)">X</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
