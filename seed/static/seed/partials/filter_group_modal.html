<div class="modal-header" ng-switch="::action">
    <h4 class="modal-title" ng-switch-when="rename" translate>Rename your Filter Group</h4>
    <h4 class="modal-title" ng-switch-when="remove" translate>Delete your Filter Group</h4>
    <h4 class="modal-title" ng-switch-when="new" translate>Create Filter Group</h4>
</div>
<div class="modal-body no_bottom_padding row form-horizontal" ng-switch="::action">
    <div class="form-group" ng-switch-when="rename">
        <label class="control-label col-lg-3 col-sm-3" for="inputRename" translate>Filter Group Name</label>
        <div class="col-lg-8 col-sm-8">
            <input type="text" class="form-control" id="inputRename" ng-model="$parent.newName" autofocus placeholder="{$:: data.name $}" sd-enter="rename_filter_group()" required>
        </div>
    </div>
    <div class="col-sm-12" style="padding-bottom: 15px;" ng-switch-when="remove">{$:: 'Are you sure you want to delete the filter group' | translate $}, <strong>{$:: data.name $}</strong>?</div>
    <div class="form-group" ng-switch-when="new">
        <label class="control-label col-lg-3 col-sm-3" for="inputNew" translate>Filter Group Name</label>
        <div class="col-lg-8 col-sm-8">
            <input type="text" class="form-control" id="inputNew" ng-model="$parent.newName" autofocus placeholder="{$:: 'your filter group name' | translate $}" sd-enter="new_filter_group()" required>
        </div>
    </div>
</div>
<div class="modal-footer" ng-switch="::action">
    <button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
    <button type="button" ng-switch-when="rename" class="btn btn-primary" ng-click="rename_filter_group()" ng-disabled="disabled()" translate>Rename Filter Group</button>
    <button type="button" ng-switch-when="remove" class="btn btn-danger" ng-click="remove_filter_group()" autofocus translate>Yes, Remove Filter Group</button>
    <button type="button" ng-switch-when="new" class="btn btn-info" ng-click="new_filter_group()" ng-disabled="disabled()" translate>Create Filter Group</button>
</div>
