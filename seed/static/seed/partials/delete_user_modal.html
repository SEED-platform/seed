<div class="modal-header">
    <h4 class="modal-title" translate>Delete User?</h4>
</div>
<div class="modal-body row">
    <div class="col-sm-12">
        <div translate="USER_WILL_BE_DELETED" translate-values="{ user: user }"></div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
    <button type="button" class="btn btn-danger" ng-click="close()" autofocus translate>Yes, Delete User</button>
</div>
