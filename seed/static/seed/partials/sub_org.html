<div class="page_header_container">
    <div class="page_header">
        <div class="left page_action_container">
            <a href="#/accounts" class="page_action"><i class="fa fa-chevron-left"></i> Organizations</a>
          
        </div>
        <div class="page_title">
            <h1>{$ org.name $}</h1>
        </div>
        <div class="right page_action_container">
        </div>
    </div>
</div>
<div class="section_nav_container">
    <div class="section_nav">
        <a ng-href="#/accounts/{$ org.id $}">Settings</a><a ng-href="#/accounts/{$ org.id $}/sharing" ng-if="org.is_parent && auth.requires_owner">Sharing</a><a ng-href="#/accounts/{$ org.id $}/sub_org" class="active">Sub-Organizations</a><a ng-href="#/accounts/{$ org.id $}/members">Members</a>
    </div>
</div>
<div class="section" ng-if="auth.requires_owner">
    <div class="section_header_container">
        <div class="section_header fixed_height_short">
            <div class="left section_action_container"><h2><i class="fa fa-users"></i> Sub-Organizations</h2></div>
            <div class="right_wide section_action_container"><a ng-click="create_organization_modal()">Create a new sub-organization</a></div>
        </div>
    </div>
        <div class="section_content_container">
        <div class="section_content">
            <div class="table_list_container">
                <table class="table table-striped table_highlight_first">
                    <thead>
                        <tr>
                            <th>Sub-Organization Name</th>
                            <th>Owner Name</th>
                            <th>Owner Email</th>
                            <th ng-if="false"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="sub_org in org.sub_orgs">
                            <td>
                                <a ng-href="#/accounts/{$ sub_org.id $}/members">{$ sub_org.name $}</a>
                            </td>
                            <td>
                                <span ng-repeat="owner in sub_org.owners">{$ owner.first_name $} {$ owner.last_name $}<br /></span>
                            </td>
                            <td>
                                <span ng-repeat="owner in sub_org.owners">{$ owner.email $}<br /></span>
                            </td>
                            <td ng-if="false">
                                <a ng-click="remove_sub_org(sub_org)">Remove</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
