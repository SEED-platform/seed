<div class="page_header_container">
    <div class="page_header">
        <div class="left page_action_container">
            <a ui-sref="organizations" class="page_action"><i class="fa-solid fa-chevron-left"></i> {$:: 'Organizations' | translate $}</a>
        </div>
        <div class="page_title">
            <h1>{$:: org.name $}</h1>
        </div>
        <div class="right page_action_container"></div>
    </div>
</div>
<div class="section_nav_container">
    <div class="section_nav" ng-include="::urls.static_url + 'seed/partials/accounts_nav.html'"></div>
</div>
<div class="section" ng-if="::auth.requires_owner">
    <div class="section_header_container">
        <div class="section_header fixed_height_short">
            <div class="left section_action_container"><h2><i class="fa-solid fa-users"></i> {$:: 'Sub-Organizations' | translate $}</h2></div>
            <div class="right_wide section_action_container"><a ng-click="create_sub_organization_modal()" translate>Create a new sub-organization</a></div>
        </div>
    </div>
    <div class="section_content_container">
        <div class="section_content">
            <div class="table_list_container">
                <table id="sub-organizations-table" class="table table-striped table_highlight_first">
                    <thead>
                        <tr>
                            <th translate>Sub-Organization Name</th>
                            <th translate>Owner Name</th>
                            <th translate>Owner Email</th>
                            <th ng-if="false"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="sub_org in org.sub_orgs">
                            <td>
                                <a ui-sref="organization_members(::{organization_id: sub_org.id})">{$:: sub_org.name $}</a>
                            </td>
                            <td>
                                <span ng-repeat="owner in ::sub_org.owners">{$:: owner.first_name $} {$:: owner.last_name $}<br></span>
                            </td>
                            <td>
                                <span ng-repeat="owner in ::sub_org.owners">{$:: owner.email $}<br></span>
                            </td>
                            <td ng-if="false">
                                <a ng-click="remove_sub_org(sub_org)" translate>Remove</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
