<div class="modal-header">
  <h3 class="modal-title" translate>You have unsaved changes</h3>
</div>
<div class="modal-body" translate>You will lose your unsaved changes if you navigate away without saving. Would you like to continue?</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="leave()" autofocus translate>Leave this Page</button>
  <button type="button" class="btn btn-warning" ng-click="stay()" translate>Stay on this Page</button>
</div>
