<div class="page_header_container">
    <div class="page_header">
        <div class="left page_action_container">
            <a ui-sref="organizations" class="page_action"><i class="fa fa-chevron-left"></i> Organizations</a>
        </div>
        <div class="page_title">
            <h1>{$ org_static.name $}</h1>
        </div>
        <div class="right page_action_container">
        </div>
    </div>
</div>
<div class="section_nav_container">
    <div class="section_nav" ng-include="urls.static_url + 'seed/partials/accounts_nav.html'"></div>
</div>

<div class="section">

    <div class="section_header_container">
        <div class="section_header has_no_padding fixed_height_short">
            <div class="section_action_container left">
                <h2><i class="fa fa-cogs"></i> Settings</h2>
            </div>
            <div class="section_action_container right section_action_btn">
                <button type="button" class="pull-right btn btn-primary" ng-click="save_settings()">Save Changes <i class="fa fa-check" ng-show="settings_updated"></i></button>
            </div>
        </div>
    </div>

    <div class="section_content_container">
        <div class="section_content with_padding container_fluid">
            <div class="row">
                <div class="section_form_container col-sm-4">

                    <form role="form">

                        <div class="form-group">
                            <label for="editOrganizationName">Organization Name:</label>
                            <div>
                                <input type="text" class="form-control" id="editOrganizationName" ng-model="org.name" ng-disabled="!auth.requires_owner">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="measurement_system">Preferred System of Measurement for Imports:</label>
                            <div>
                                <select id="measurement_system_import" class="form-control" name="measurement_system_import" ng-model="org.measurement_system_import" ng-disabled="!auth.requires_owner">
                                    <option ng-value="1">United States customary units</option>
                                    <option ng-value="2">Metric (SI) units - GJ/m2</option>
                                    <option ng-value="3">Metric (SI) units - kWh/m2</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="measurement_system">User Interface System of Measurement:</label>
                            <div>
                                <select id="measurement_system_display" class="form-control" name="measurement_system_display" ng-model="org.measurement_system_display" ng-disabled="!auth.requires_owner">
                                    <option ng-value="1">United States customary units</option>
                                    <option ng-value="2">Metric (SI) units - GJ/m2</option>
                                    <option ng-value="3">Metric (SI) units - kWh/m2</option>
                                </select>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>

    <div class="section_content_container" ng-if="auth.requires_owner">
        <div class="section_content with_padding">
            <button type="button" class="btn btn-primary" ng-click="save_settings()">Save Changes <i class="fa fa-check" ng-show="settings_updated"></i></button>
        </div>
    </div>

</div>
