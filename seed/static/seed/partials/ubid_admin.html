<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<div class="section">
    <div class="section_content_container">
        <div class="section_content with_padding" style="margin-top:15px; margin-bottom:15px;">
            <div class="table_list_container has_borders">
                <table id="ubid-table" class="table has_no_btm_margin">
                    <thead>
                        <tr>
                            <th class="text-left" ng-click="toggle_name_order_sort()">
                                <span>UBID<i class="glyphicon glyphicon-sort"></i></span>
                            </th>
                            <th class="text-left">
                                <span>Preferred</span>
                            </th>
                            <th class="text-center" style="min-width: 120px; width: 120px;">
                                <span>Actions</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-if="ubids.length > 0" ng-repeat="ubid in ubids" style="height: 52px"
                            ng-style="ubid.preferred ? {'background-color': '#5cb85c33'} : {}">
                            <td>
                                <span>{$ ubid.ubid $}</span>
                            </td>
                            <td>
                                <div ng-show="ubid.preferred" class="preferred-indicator">
                                    Preferred
                                </div>
                            </td>
                            <td class="text-center">
                                <button class="btn btn-info" type="button" ng-click="edit_or_create(ubid)">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                                <button class="btn btn-danger" type="button" ng-click="delete_ubid(ubid.ubid, ubid.id)"
                                    ng-disabled="editing">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                        <tr ng-if="ubids.length == 0" style="background-color: #eee">
                            <td class="text-center" colspan="3">
                                <h5>No Ubids For Property</h5>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div style="text-align: right; margin: 20px;">
                <button type="button" class="btn btn-primary" ng-click="edit_or_create()">
                    Create UBID
                </button>
            </div>
        </div>
    </div>
</div>
