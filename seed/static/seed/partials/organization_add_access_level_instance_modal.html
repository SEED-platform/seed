<div class="modal-header">
    <h4> {$:: 'Add Level Instance to the Organizational Structure' | translate $} </h4>
</div>
<div class="modal-body">
    <div class="row pad-bot-10">
        <div class="form-group col-sm-12">
            <label for="selected_level_index">Select Level</label>
            <select
                class="form-control"
                id="selected_level_index"
                ng-model="selected_level_index"
                ng-change="change_selected_level_index()"
                ng-options="i as level_name for (i, level_name) in level_names">
            </select>
        </div>
    </div>
    <div class="row pad-bot-10">
        <div class="form-group col-sm-12">
            <label for="potential_parents">Select Parent</label>
            <select
                class="form-control"
                id="potential_parents"
                ng-model="parent"
                ng-options="potental_parent as potental_parent.name for potental_parent in potental_parents">
            </select>
        </div>
    </div>
    <div class="row pad-bot-10">
        <div class="form-group col-sm-12">
            <label for="name">Name</label>
            <input id="name" style="margin: 10px 0px;" type="text" class="form-control" ng-model="new_level_instance_name">
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row text-center">
        <button type="button" class="btn btn-primary col-sm-6 center-block" ng-click="create_new_level_instance()">
            Save
        </button>
    </div>
    <div class="row text-center">
        <button type="button" class="btn btn-default col-sm-6 center-block" ng-click="cancel()" translate>Dismiss</button>
    </div>
</div>
