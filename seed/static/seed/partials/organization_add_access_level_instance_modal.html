<div class="modal-header">
  <h4>{$:: 'Add Level Instance (Node) to the Organizational Structure' | translate $}</h4>
</div>
<div class="modal-body">
  <div class="row pad-bot-10">
    <div class="form-group col-sm-12">
      <label for="selected_level_index" translate>Select the Level at which you want to add the new Instance</label>
      <select
        class="form-control"
        id="selected_level_index"
        ng-model="selected_level_index"
        ng-change="change_selected_level_index()"
        ng-options="level_names.indexOf(level_name) as ('Level ' + (level_names.indexOf(level_name) + 1) + ' - ' + level_name) for (i, level_name) in level_names.slice(1)"
      ></select>
    </div>
  </div>
  <div class="row pad-bot-10">
    <div class="form-group col-sm-12">
      <label for="potential_parents" translate>Select the new Instance's Parent Access Level Instance</label>
      <select class="form-control" id="potential_parents" ng-model="parent" ng-options="potential_parent as potential_parent.name for potential_parent in potential_parents"></select>
    </div>
  </div>
  <div class="row pad-bot-10">
    <div class="form-group col-sm-12">
      <label for="name" translate>Enter a Name for the new Access Level Instance</label>
      <input id="name" style="margin: 10px 0" type="text" class="form-control" ng-model="new_level_instance_name" />
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
  <button type="button" class="btn btn-primary" ng-click="create_new_level_instance()" translate>Save</button>
</div>
