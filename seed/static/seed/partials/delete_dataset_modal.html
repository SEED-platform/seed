<div class="modal-header">
  <h4 class="modal-title" translate>Delete your Data Set</h4>
</div>
<div class="modal-body row">
  <div class="col-sm-12">{$:: 'Are you sure you want to delete the data set' | translate $}, <strong>{$:: dataset.name $}</strong>?</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
  <button type="button" class="btn btn-danger" ng-click="delete_dataset()" autofocus translate>Yes, Delete Data Set</button>
</div>
