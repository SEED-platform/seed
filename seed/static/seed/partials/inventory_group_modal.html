<div class="modal-header" ng-switch="::action">
  <h4 class="modal-title" ng-switch-when="edit" translate>Rename Group</h4>
  <h4 class="modal-title" ng-switch-when="remove" translate>Delete Group</h4>
  <h4 class="modal-title" ng-switch-when="error" translate>Delete Group</h4>
  <h4 class="modal-title" ng-switch-when="create" translate>Create  Group</h4>
</div>
<div class="modal-body no_bottom_padding row form-horizontal" ng-switch="::action" style="margin: 10px">
  <div class="form-group" ng-switch-when="edit">
    <label class="control-label col-lg-3 col-sm-3" for="inputEdit" translate>Group Name</label>
    <div class="col-lg-8 col-sm-8">
      <input type="text" class="form-control" id="inputEdit" ng-model="$parent.newName" autofocus placeholder="{$:: data.name $}" sd-enter="edit_inventory_group()" required />
    </div>
  </div>
  <div class="col-sm-12" style="padding-bottom: 15px" ng-switch-when="remove">{$:: 'Are you sure you want to delete the group' | translate $}, <strong>{$:: data.name $}</strong>?</div>
  <div class="col-sm-12" style="padding-bottom: 15px" ng-switch-when="error">
    {$:: 'Could not delete the group' | translate $}
  </div>
  <div class="form-group" id="group-create" ng-switch-when="create">
    <div>
      <label for="inputNew" translate>Group Name</label>
      <input type="text" class="form-control" id="inputNew" ng-model="$parent.newName" autofocus placeholder="{$:: 'your group name' | translate $}" sd-enter="create_inventory_group()" required />
    </div>
    <div>
      <label for="select-level-name" translate>Access Level</label>
      <select
        id="select-level-name"
        class="form-control goal-form-control"
        ng-options="level.index as level.name for level in level_names"
        ng-change="change_selected_level_index()"
        ng-model="access_level.level_name_index"
        required
      ></select>
    </div>
    <div>
      <label for="select-level-instance" translate>Level Instance</label>
      <select
        id="select-level-instance"
        class="form-control goal-form-control"
        ng-change=""
        ng-options="potential_level_instance.id as potential_level_instance.name for potential_level_instance in potential_level_instances"
        ng-model="access_level.access_level_instance"
        required
      ></select>
    </div>
  </div>
</div>
<div class="modal-footer" ng-switch="::action">
  <button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
  <button type="button" ng-switch-when="edit" class="btn btn-primary" ng-click="edit_inventory_group()" ng-disabled="disabled()" translate>Save Changes</button>
  <button type="button" ng-switch-when="remove" class="btn btn-danger" ng-click="remove_inventory_group()" autofocus translate>Yes, Remove Group</button>
  <button type="button" ng-switch-when="create" class="btn btn-info" ng-click="create_inventory_group()" ng-disabled="disabled()" translate>Create Group</button>
</div>
