<div class="page_header_container" ng-cloak>
    <div class="page_header">
        <div class="left page_action_container">
            <a ui-sref="inventory_list(::{inventory_type: inventory_type})" class="page_action">
                <i class="fa fa-chevron-left"></i>
                {$:: (inventory_type === 'taxlots' ? 'Tax Lots' : 'Properties') | translate $}
            </a>
        </div>
        <div class="page_title">
            <h1>{$:: (inventory_type === 'taxlots' ? 'Tax Lot Detail' : 'Property Detail') | translate $}</h1>
        </div>
    </div>
</div>
<div class="section_nav_container">
    <div class="section_nav" ng-include="::urls.static_url + 'seed/partials/inventory_detail_nav.html'"></div>
</div>
<div class="section_content_container" ng-cloak style="clear:both; overflow:hidden;">
    <div class="form-group">
        <label>{$:: 'Interval' | translate $}:</label> <!-- TODO: Translate this -->
        <div style="display: inline-block;">
            <select class="form-control"
                ng-model="interval.selected"
                ng-change="update_interval(interval.selected)"
                ng-options="option for option in interval.options">
            </select>
        </div>
    </div>
    <div class="btn-group">
        <button type="button" ng-click="open_green_button_upload_modal()" class="btn btn-default" translate>Upload GreenButton Data</button>
    </div>
    <div class="section_content" ng-show="has_meters">
        <div id="grid-container">
            <div style="height: 600px" ui-grid="gridOptions" ui-grid-move-columns ui-grid-pinning ui-grid-resize-columns></div>
        </div>
    </div>
    <div ng-hide="has_meters">  <!-- TODO: Style needed -->
        <div class="text-center" translate>No Data</div>  <!-- TODO: Translate this -->
    </div>
</div>
