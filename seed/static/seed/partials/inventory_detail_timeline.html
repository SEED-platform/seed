<div class="page_header_container" ng-cloak>
    <div class="page_header">
        <div class="left page_action_container">
            <a ui-sref="inventory_list(::{inventory_type: inventory_type})" class="page_action">
                <i class="fa fa-chevron-left"></i>
                {$:: (inventory_type === 'taxlots' ? 'Tax Lots' : 'Properties') | translate $}
            </a>
        </div>
        <div class="page_title">
            <h1>{$:: (inventory_type === 'taxlots' ? 'Tax Lot Detail' : 'Property Detail') | translate $}</h1>
        </div>
    </div>
</div>
<div class="section_nav_container">
    <div class="section_nav" ng-include="::urls.static_url + 'seed/partials/inventory_detail_nav.html'"></div>
</div>
<div class="section_header_container">
    <div class="section_header fixed_height_short has_no_padding">
        <div class="section_action_container left" style="width: 50%;">
            <span>
                <h2>
                    <span>
                        <!-- Need to add the sort by drop down code in this section -->
                        <span translate>Sort by</span> : [add dropdown here]
                    </span>
                </h2>
            </span>
        </div>
    </div>
</div>
<!-- Timeline: cycles -> events -> trigger -->

<div>
    <div class="accordion" id="cycle-container">
        <div class="accordion-item" id="cycle-{$ cycle_id $}" ng-repeat="(cycle_id, events) in timeline">
            <div class="accordion-header">
                <button class="accordion-button cycle-button" type="button" data-toggle="collapse" data-target="#cycle-events-{$ $index $}">
                    <i class="fa fa-chevron-right"></i> 
                    <span>
                        CYCLE NAME: {$ cycleNameById[cycle_id] $}
                    </span>
                    <span class="event-count" ng-repeat="(event_type, count) in groupByEventType(events)">
                        {$ event_type $} {$ count $}
                    </span>
                </button>
                
            </div>
            <div id="cycle-events-{$ $index $}" class="accordion-body collapse" >
                <div class="accordion-item" id="cycle-event-{$ event.id $}" ng-repeat="event in events">
                    <div class="accordion-header">
                        <button class="accordion-button event-button" type="button" data-toggle="collapse" data-target="#event-{$ event.id $}">
                            <i class="fa fa-chevron-right"></i>
                            <span>{$ formatDate(event.modified) $}</span>
                            <span>{$ eventTypeLookup[event.event_type] $}</span>
                        </button>
                    </div>
                    <div id="event-{$ event.id $}" class="accordion-body collapse">
                        <div ng-if="event.event_type == 'NoteEvent'">
                            <div class="event-trigger" ng-controller="event_inventory_document_controller" ng-include="::urls.static_url + 'seed/partials/event_inventory_document_card.html'"></div>
                        </div>
                        <div ng-if="event.event_type == 'AnalysisEvent'">
                            <div class="event-trigger" ng-include="::urls.static_url + 'seed/partials/event_analysis_card.html'"></div>
                        </div>
                        <div ng-if="event.event_type == 'ATEvent'">
                            <div class="event-trigger" ng-include="::urls.static_url + 'seed/partials/event_at_card.html'"></div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
