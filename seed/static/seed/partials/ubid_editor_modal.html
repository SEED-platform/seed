<div class="modal-header">
    <h4 class="modal-title" id="exportModalLabel">
        <i class="fa fa-building-o"></i>
        <i class="fa fa-map-o"></i>
        <span>CREATE UBID</span>
    </h4>
</div>
<div class="section">
    <div class="section_content_container">
        <div class="section_content with_padding" style="margin-top:15px; margin-bottom:15px;">
            <div class="table_list_container has_borders">
                <table id="ubid-table" class="table has_no_btm_margin">
                    <thead>
                        <tr>
                            <th class="text-left" ng-click="toggle_name_order_sort()">
                                <span>UBID<i class="glyphicon glyphicon-sort"></i></span>
                            </th>
                            <th class="text-left">
                                <span>Preferred</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="height: 52px"
                            ng-style="ubid.preferred ? {'background-color': '#5cb85c33'} : {}">
                            <td>
                                <input type="text" ng-model="ubid.ubid" />
                            </td>
                            <td>
                                <div class="checkbox">
                                    <button class="btn" ng-class="{'btn-primary': ubid.preferred, 'btn-default': !ubid.preferred}"
                                        type="button" ng-click="toggle_preferred()">
                                        Preferred
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div ng-show="invalid" style="margin: 30px 0; text-align: right;">
                <span class="alert alert-warning" >
                    {$ ubid_error $}
                </div>
            </span>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="upsert_ubid()" ng-disabled="!ubid.ubid">
        <div ng-show="!update">
            <span ng-show="!invalid">Create</span>
            <span ng-show="invalid">Retry</span>
        </div>
        <span ng-show="update">
            Save
        </span>
    </button>
</div>
