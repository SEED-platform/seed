<!doctype html>
<html lang="en">
  <head>
    <title>SEED JS Spec Runner</title>
    <link href="{{ STATIC_URL }}node_modules/jasmine/lib/jasmine-core/jasmine.css" rel="stylesheet" type="text/css" />

    <script src="{{ STATIC_URL }}node_modules/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script src="{{ STATIC_URL }}node_modules/jasmine/lib/jasmine-core/jasmine-html.js"></script>
    {% include "seed/_vendor_scripts.html" %}
    <script src="{{ STATIC_URL }}node_modules/angular-mocks/angular-mocks.js"></script>
    {% include "seed/_js_urls.html" %}
    {% include "seed/_scripts.html" %}

    {% for spec_file in spec_files %}
      <script src="{{ STATIC_URL }}seed/tests/{{ spec_file }}"></script>
    {% endfor %}

    <script>
      const jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1_000;
      jasmineEnv.addReporter(new jasmine.HtmlReporter());
      window.onload = () => jasmineEnv.execute();
    </script>
  </head>

  <body></body>
</html>
