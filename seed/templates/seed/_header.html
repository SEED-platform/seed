<div class="header">
    <div class="hover-org-container" ng-if="show_org_id" style="{$ hover_style $}">
        <span class='hover-org-id'>
            ID: {$ hover_org_id $}
        </span>
    </div>
    <div class="add_menu_container">
        <div class="btn-group org-dropdown" uib-dropdown is-open="status.isopen">
            <button id="btnUserOrgs" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
                <span style="color:gray">Current Organization:</span> {$ menu.user.organization.name $} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btnUserOrgs" ng-mousemove="track_mouse($event)">
                <li ng-if="!menu.user.organizations.length" style="text-align: center;">
                    <span class="glyphicon glyphicon-refresh spinning"></span> <span translate>Loading...</span>
                </li>
                <li ng-repeat="org in menu.user.organizations">
                    <a
                        href ng-click="set_user_org(org)"
                        ng-class="{'pink-bg': !org.user_role}"
                        ng-mouseover="mouseover_org(org.id)"
                        ng-mouseout="mouseout_org()"
                    >
                        {$ org.name $}
                        <i class="fa fa-check" ng-show="org.id == menu.user.organization.id"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="btn-group" uib-dropdown ng-hide="menu.user.organization.user_role === 'viewer'">
            <button id="btnCreateNew" type="button" class="btn dropdown-toggle" uib-dropdown-toggle>
                <i class="fa fa-plus"></i>
                <span class="sr-only" translate>Toggle Dropdown</span>
            </button>
            <ul uib-dropdown-menu class="dropdown-menu pull-right justify-left" role="menu" aria-labelledby="btnCreateNew">
                <li class="dropdown-header" translate>Organization Settings</li>
                <li class="divider"></li>
                <li><a ui-sref="organization_column_settings({organization_id: menu.user.organization.id, inventory_type: 'properties'})" ng-if="auth.requires_owner" ui-sref-active="active" translate>Column Settings</a></li>
                <li><a ui-sref="organization_column_mappings({organization_id: menu.user.organization.id, inventory_type: 'properties'})" ng-if="auth.requires_owner" ui-sref-active="active" translate>Column Mappings</a></li>
                <li><a ui-sref="organization_cycles({organization_id: menu.user.organization.id})" ng-if="menu.user.organization.is_parent && auth.requires_owner" ui-sref-active="active" translate>Cycles</a></li>
                <li><a ui-sref="organization_data_quality({organization_id: menu.user.organization.id, inventory_type: 'properties'})" ng-if="menu.user.organization.is_parent && auth.requires_owner" ui-sref-active="active" translate>Data Quality</a></li>
                <li><a ui-sref="organization_derived_columns({organization_id: menu.user.organization.id, inventory_type: 'properties'})" ui-sref-active="active" translate>Derived Columns</a></li>
                <li><a ui-sref="organization_email_templates({organization_id: menu.user.organization.id})" ui-sref-active="active" translate>Email Templates</a></li>
                <li><a ui-sref="organization_labels({organization_id: menu.user.organization.id})" ng-if="auth.requires_owner" ui-sref-active="active" translate>Labels</a></li>
                <li><a ui-sref="organization_members({organization_id: menu.user.organization.id})" ui-sref-active="active" translate>Members</a></li>
                <li><a ui-sref="programs({organization_id: menu.user.organization.id})" ng-if="menu.user.organization.is_parent && auth.requires_owner" ui-sref-active="active" translate>Program Setup</a></li>
                <li><a ui-sref="organization_settings({organization_id: menu.user.organization.id})" ng-if="auth.requires_owner" ui-sref-active="active" translate>Settings</a></li>
                <li><a ui-sref="organization_sharing({organization_id: menu.user.organization.id})" ng-if="menu.user.organization.is_parent && auth.requires_owner" ui-sref-active="active" translate>Sharing</a></li>
                <li><a ui-sref="organization_sub_orgs({organization_id: menu.user.organization.id})" ng-if="menu.user.organization.is_parent && auth.requires_owner" ui-sref-active="active" translate>Sub-Organizations</a></li>


                <!--<li>
                    <a data-toggle="modal" data-target="#newProjectModalIndex" ng-click="open_create_project_modal()">Project</a>
                </li>
                <li class="divider" ng-show="menu.user.organization.user_role !== 'viewer'"></li>-->
            </ul>
        </div>
    </div>
    <div class="logo_container">
        <a class="logo" href="/">
            <div class="logo_text">
                <span class="logo_text_seed">Seed</span>
                <span class="logo_text_platform">Platformâ„¢</span>
            </div>
        </a>
    </div>
</div>
