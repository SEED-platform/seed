name: CI

on:
  pull_request:
  push:

jobs:
  unittests:
    runs-on: ubuntu-latest
    matrix:
      test_env: [django, functional, api]
    steps:
      -
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: debug-${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            debug-${{ runner.os }}-buildx-
      -
        name: Build Docker dev image
        run: /usr/bin/docker buildx build --tag seedplatform/seed:dev --cache-from type=local,src=/tmp/.buildx-cache --cache-to type=local,dest=/tmp/.buildx-cache,mode=max --load --file Dockerfile-dev .
      -
        name: Start the stack
        run: |
          docker volume create --name=seed_pgdata
          docker volume create --name=seed_media
          docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d
      -
        name: Setup SEED
        run: |
          docker exec seed_web_1 ./manage.py migrate
          docker exec seed_web_1 ./manage.py create_default_user --username=demo@example.com --password=demo123
          docker exec seed_web_1 /bin/bash -c 'echo "y" | ./manage.py make_superuser --user demo@example.com'
      -
        uses: actions/setup-node@v1
      -
        name: Install dependencies
        run: |
          npm install
          sudo apt-get update
          sudo apt-get install -y xvfb
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install ./google-chrome-stable_current_amd64.deb
      -
        name: Test Django
        if: ${{ matrix.test_env == 'django' }}
        env:
          SEED_PM_UN: ${{ secrets.SEED_PM_UN }}
          SEED_PM_PW: ${{ secrets.SEED_PM_PW }}
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: |
          docker exec seed_web_1 touch /seed/config/settings/local_untracked.py
          docker exec --env SEED_PM_UN --env SEED_PM_PW seed_web_1 coverage run manage.py test seed --settings=config.settings.docker_dev
          docker exec --env COVERALLS_REPO_TOKEN seed_web_1 coveralls
      -
        name: Test Frontend
        if: ${{ matrix.test_env == 'functional' }}
        env:
          DISPLAY: ":99"
        run: |
          ./node_modules/protractor/bin/webdriver-manager update --gecko=false
          Xvfb :99 &
          ./node_modules/protractor/bin/protractor seed/static/seed/tests/protractor-tests/protractorConfigCoverage.js
      -
        name: Test API
        if: ${{ matrix.test_env == 'api' }}
        run: |
          docker exec seed_web_1 ./manage.py create_test_user_json --username demo@example.com --host http://localhost --file ./seed/tests/api/api_test_user.json
          docker exec seed_web_1 python seed/tests/api/test_seed_host_api.py --noinput --nofile
  formatting:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tox_env: [flake8, docs]
    steps:
      -
        uses: actions/checkout@v2
      -
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      -
        name: Install deps
        run: |
          pip install --upgrade pip
          pip install tox==2.7.0
          sudo add-apt-repository ppa:ubuntugis/ppa
          sudo apt-get update
          sudo apt-get install gdal-bin
      -
        name: Run tox
        run: tox -e ${{ matrix.tox_env }}