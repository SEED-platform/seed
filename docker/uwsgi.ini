[uwsgi]
# load base config from below
ini = :base

socket = /tmp/uwsgi-seed.sock
master = true
processes = 4
max-requests = 5000
uid = 1000
gid = 1000
cheaper-initial = 1
# harakiri is another timeout for uwsgi
# https://stackoverflow.com/questions/24127601/uwsgi-request-timeout-in-python
harakiri = 600
enable-threads = true
single-interpreter = true

# https://stackoverflow.com/a/45393743/2730450
ignore-sigpipe
ignore-write-errors
disable-write-exception

[base]
# chdir to the folder of this config file, plus app/website
chdir = /seed
# load the module from wsgi.py, it is a python path from the directory above.
module=config.wsgi:application
# allow anyone to connect to the socket. This is very permissive
chmod-socket=666
